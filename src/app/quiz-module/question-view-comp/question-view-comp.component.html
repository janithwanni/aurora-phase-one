<div class="question-container">
  <div class="question-header">
    <div *ngIf="question | async as q" class="countdown-timer">
      <span *ngIf="countdownMinutes | async as minutes">
        Time Left {{minutes}} :
      </span>
      <span *ngIf="countdownSeconds | async as seconds">
        {{seconds}}
      </span>
    </div>
    <h1 class="h1" *ngIf="question | async as q">Question from Ring {{q.currentRingLevel}} : Node {{q.currentNodeNumber}} </h1>
  </div>
  <div class="question-content">
    <span class="question-text">
      <br/>
      <h4 *ngIf="question | async  as q" class="h4" style="font-weight: 200 !important;">
        To be or not to be? Smash or Pass? {{q.questionText}}
      </h4>
      <br/>
    </span>
    <!--  <div *ngIf="question | async as q">
      <img *ngIf="q.image != '#'" class="question-image" [attr.src]="q.questionImage" />
    </div> -->
    <br/>
    <hr/>
  </div>

  <form>
    <div *ngIf="question | async as q" class="answers-section">
      <mat-radio-group class="answers-button-group" name="userAnswer" [(ngModel)]="userAnswer">
        <mat-radio-button color="primary" *ngFor="let answer of answerList" [value]="answer">
          {{answer}}
        </mat-radio-button>
      </mat-radio-group>
      <br>
      <button class="answer-submit-button" mat-raised-button color="primary" (click)="checkAnswer();">
        Submit Answer
      </button>
    </div>
    <div class="answer-status">
      <div *ngIf="question | async as q">
        <div *ngIf="q.answerGiven">
          <div *ngIf="q.correctAnswer == userAnswer">
            <h3> Your Answer is correct. Score is {{answerScore}}</h3>
          </div>
          <div *ngIf="q.correctAnswer != userAnswer">
            <h3> Your Answer is incorrect Score is {{answerScore}} </h3>
          </div>
          <button mat-raised-button color="primary" (click)="continueQuiz()">Continue</button>
        </div>
      </div>
    </div>
  </form>
</div>
